<div class="modal-header">
    <h3 class="modal-title">Update {{student.Name}}'s Score</h3>
</div>
<div class="modal-body">
    <table class="table table-responsive-sm table-outline mb-0">
        <thead class="thead-light">
            <tr class="text-center">
                <th>Assessment</th>
                <th>Marks Scored</th>
                <th>Max Score</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" ng-repeat="criteria in criterias">
                <th>{{criteria.Name}}</th>
                <td>
                    <input style="width:60px; margin: auto;" type="number" class="form-control" ng-model="criteria.MarksScored" ng-change="criteriaMarksEntered($index)">
                </td>
                <td>{{criteria.MaxScore}}</td>
            </tr>
            <tr class="text-center">
                <th>Total</th>
                <td>
                    <input style="width:60px; margin:auto;" type="number" class="form-control" ng-model="student.Marks" ng-if="!student.IsAbsent" ng-change="isMarksMoreThanMaxMarks()" ng-disabled="criterias.length > 0">
                    <div style="width:60px;line-height: 30px; margin: auto;" ng-if="student.IsAbsent" class="text-danger">Ab</div>
                </td>
                <td>{{selectedTest.MaxMarks}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="update()">Update</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
