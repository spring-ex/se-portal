<div class="modal-header">
    <h3 class="modal-title">Send SMS</h3>
</div>
<div class="modal-body">
    <h4>To: {{phoneNumbersToShow}}</h4>
    <div class="row">
        <div class="col-md-12">
            <textarea class="form-control" cols="30" rows="4" ng-model="sendSms.Message" placeholder="Message"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Send</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
