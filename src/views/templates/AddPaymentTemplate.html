<div class="modal-header">
    <h3 class="modal-title">Add Payment</h3>
</div>
<div class="modal-body">
    <table ng-show="students.length > 0" class="table table-responsive-sm table-outline mb-0">
        <table class="table table-responsive-sm table-outline" ng-if="student.Payment.length > 0" style="margin-bottom: 15px;">
            <thead class="thead-light">
                <tr class="text-center">
                    <th>Payment Date</th>
                    <th>Payment Mode</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pay in student.Payment" class="text-center">
                    <td>{{pay.PaymentDate | date: 'dd/MM/yyyy'}}</td>
                    <td>{{pay.PaymentMode}}</td>
                    <td>{{pay.FeesPaid}}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" ng-click="deletePayment(pay)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row" ng-if="!isEdit">
            <div class="col-md-3">
                <input type="date" ng-model="newPayment.PaymentDate" class="form-control" placeholder="Payment Date">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="newPayment.PaymentMode" class="form-control" placeholder="Payment Mode">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="newPayment.PaymentModeNumber" class="form-control" placeholder="Cheque/DD Number">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="newPayment.FeesPaid" class="form-control" placeholder="Amount">
            </div>
        </div>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
