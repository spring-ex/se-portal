<div class="modal-header">
    <h3 class="modal-title">Promote {{students.length}} Students</h3>
</div>
<div class="modal-body">
    <div class="form-group row">
        <label class="col-md-3 col-form-label">Semester*</label>
        <div class="col-md-9">
            <select class="form-control" ng-model="selected.SemesterId" ng-options="semester.Id as semester.SemesterNumber for semester in semesters" ng-change="semesterSelected(selected.SemesterId)">
                <option value="">Choose a {{keywords.SemesterKeyword}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-3 col-form-label">Class*</label>
        <div class="col-md-9">
            <select class="form-control" ng-model="selected.ClassId" ng-options="class.Id as class.Name for class in classes">
                <option value="">Choose a {{keywords.ClassKeyword}}</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Promote</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
