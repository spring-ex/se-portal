<div class="modal-info modal-header">
    <h3 class="modal-title">Attendance</h3>
</div>
<div class="modal-body">
    <table class="table table-responsive-sm table-outline mb-0">
        <thead class="thead-light">
            <tr class="text-center">
                <th></th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" ng-repeat="att in attendance | orderBy: '-AttendanceDate'">
                <td>
                    <input type="checkbox" ng-model="att.IsPresent" ng-true-value="true" ng-false-value="false" ng-change="attendanceChange(att)">
                </td>
                <td>
                    {{att.AttendanceDate | date: 'dd-MMM'}}
                </td>
                <td>
                    <div class="text-success" ng-if="att.IsPresent">
                        Present
                    </div>
                    <div class="text-danger" ng-if="!att.IsPresent">
                        Absent
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Done</button>
</div>
