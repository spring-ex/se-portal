<div class="animated fadeIn">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-ticket text-primary"></i>Add News or Events
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Assessment Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Assessment Name" ng-model="newTest.Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Max Score</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="Max Score" ng-model="newTest.MaxMarks">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Assessment Date</label>
                        <div class="col-md-9">
                            <input type="date" class="form-control" ng-model="newTest.TestDate" min="{{dateInput.min}}" max="{{dateInput.max}}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-9">
                            <label class="toggle toggle-assertive">
                                <input type="checkbox" ng-model="newTest.IsFinal"> Final Exam
                            </label>
                        </div>
                    </div>
                    <table class="table table-responsive-sm table-outline mb-0">
                        <thead class="thead-light">
                            <tr class="text-center">
                                <th>Name</th>
                                <th colspan="2">Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="student in students" class="text-center">
                                <td>{{student.Name}}</td>
                                <td>
                                    <input style="width: 50%" type="number" ng-model="student.Marks" class="form-control pull-right" ng-hide="student.IsAbsent" ng-change="isMarksMoreThanMaxMarks(student, $index)">
                                </td>
                                <td>
                                    <label class="toggle toggle-assertive">
                                        <input type="checkbox" ng-model="student.IsAbsent"> Absent
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="card-footer text-right">
                <button class="btn btn-danger" ng-click="discard()">
                        <i class="fa fa-trash"></i> Discard
                    </button>
                <button class="btn btn-primary" ng-click="addTest()">
                    <i class="fa fa-check"></i> Create Assessment
                </button>
            </div>
        </div>
    </div>
</div>
