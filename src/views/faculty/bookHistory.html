<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-plus text-primary"></i>Borrowed Books History
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row" ng-if="booksHistory.length == 0">
                                <div class="col-md-12 text-center">
                                    Nothing has borrowed added yet!
                                </div>
                            </div>
                            <div ng-if="booksHistory.length > 0">
                                <div class="row justify-content-end" style="margin-bottom:15px;">
                                    <div class="col-md-4 text-right">
                                        <h4 style="line-height: 34px; margin:0">Total: {{booksHistory.length}}</h4>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary" ng-click="exportToXLS()">
                                            <i class="fa fa-file-excel-o"></i> Download
                                        </button>
                                    </div>
                                </div>
                                <div id="book-list">
                                    <table class="table table-responsive-sm table-outline mb-0">
                                        <thead class="thead-light">
                                            <tr class="text-center">
                                                <th>Student Name</th>
                                                <th>Book Name</th>
                                                <th>Issue Date</th>
                                                <th>Returned Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="text-center" ng-repeat="book in booksHistory">
                                                <td>
                                                    {{book.StudentName}}
                                                </td>
                                                <td>
                                                    {{book.BookName}}
                                                </td>
                                                <td>
                                                    {{book.BorrowDate | date: 'dd/MM/yyyy'}}
                                                </td>
                                                <td>
                                                    {{book.ReturnedDate | date: 'dd/MM/yyyy'}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
