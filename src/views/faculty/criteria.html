<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-star text-primary"></i>IA Questions
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fa fa-star text-primary"></i>Questions
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="textarea-input">Chapter</label>
                                        <div class="col-md-9">
                                            <select class="form-control" ng-model="selected.chapter" ng-options="chapter.Name for chapter in chapters">
                                                <option value="">Select Chapter</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="textarea-input">Topic</label>
                                        <div class="col-md-9">
                                            <select class="form-control" ng-model="selected.topic" ng-options="topic.Name for topic in selected.chapter.Topics" ng-change="getAllCriteria()">
                                                <option value="">Select Topic</option>
                                            </select>
                                        </div>
                                    </div>
                                    <table ng-if="criterias.length > 0" class="table table-responsive-sm table-outline mb-0">
                                        <thead class="thead-light">
                                            <tr class="text-center">
                                                <th>Question</th>
                                                <th>Max Marks</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="criteria in criterias" class="text-center">
                                                <td>{{criteria.Name}}</td>
                                                <td>{{criteria.MaxScore}}</td>
                                                <td>
                                                    <button class="btn btn-sm btn-danger" ng-click="deleteCriteria(criteria)">
                                                        <i class="fa fa-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="row" ng-if="criterias.length == 0">
                                        <div class="col-md-12 text-center">
                                            There are no questions added for this topic!
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fa fa-star text-primary"></i>Add a Question
                                </div>
                                <div class="card-body">
                                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Question</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Question" ng-model="newCriteria.Name">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="textarea-input">Max Score</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Max Score" ng-model="newCriteria.MaxScore">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label">Assessment</label>
                                            <div class="col-md-9">
                                                <select class="form-control" ng-model="newCriteria.TestId" ng-options="test.Id as test.Name for test in tests">
                                                    <option value="">Choose an assessment</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label">Course Outcome</label>
                                            <div class="col-md-9">
                                                <select class="form-control" ng-model="newCriteria.COId" ng-options="co.Id as co.Name for co in cos">
                                                    <option value="">Choose a CO</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label">Blooms Level</label>
                                            <div class="col-md-9">
                                                <select class="form-control" ng-model="newCriteria.BTId" ng-options="bt.Id as bt.Name for bt in bts">
                                                    <option value="">Choose a Level</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label">Chapter</label>
                                            <div class="col-md-9">
                                                <select class="form-control" ng-model="newCriteriaSelection.chapter" ng-options="chapter.Name for chapter in chapters">
                                                    <option value="">Select Chapter</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row" ng-if="newCriteriaSelection.chapter.Topics.length > 0">
                                            <div class="col-md-12">
                                                <h6>Select Topics</h6>
                                                <div ng-repeat="topic in newCriteriaSelection.chapter.Topics">
                                                    <label>
                                                        <input type="checkbox" ng-model="topic.isSelected" ng-true-value="'true'" ng-false-value="'false'" style="margin:0px;"> {{topic.Name}}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-right">
                                    <button class="btn btn-primary" ng-click="createCriteria()">
                                        <i class="fa fa-plus"></i> Add Question
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
