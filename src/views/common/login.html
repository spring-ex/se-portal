<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Admin</h1>
                            <p class="text-muted">Sign In to your Admin account</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-phone"></i></span>
                                </div>
                                <input type="number" class="form-control" placeholder="Phone Number" ng-model="adminLoginData.PhoneNumber">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" ng-model="adminLoginData.Password">
                            </div>
                            <p class="text-danger text-center" style="font-weight: bold;" ng-show="adminErrorMessage">
                                {{adminErrorMessage}}
                            </p>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="button" class="btn btn-primary px-4" ng-click="login(1)">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Faculty</h1>
                            <p class="text-muted">Sign In to your Faculty account</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-phone"></i></span>
                                </div>
                                <input type="number" class="form-control" placeholder="Phone Number" ng-model="facultyLoginData.PhoneNumber">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" ng-model="facultyLoginData.Password">
                            </div>
                            <p class="text-danger text-center" style="font-weight: bold;" ng-show="facultyErrorMessage">
                                {{facultyErrorMessage}}
                            </p>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="button" class="btn btn-primary px-4" ng-click="login(2)">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
